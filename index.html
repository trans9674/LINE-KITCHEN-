    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll */
      }
      body {
        font-family: 'Noto Sans JP', sans-serif;
      }
      @keyframes fadeInOut {
        0%, 100% { opacity: 0; transform: translateY(20px); }
        10%, 90% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-out {
        animation: fadeInOut 3s ease-in-out forwards;
      }
      /* New animations for splash screen */
      @keyframes splashContentAnimation {
        0% { opacity: 0; transform: scale(0.95); }
        20% { opacity: 1; transform: scale(1); }
        80% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.95); }
      }
      @keyframes splashBgAnimation {
        0%, 80% { opacity: 1; }
        100% { opacity: 0; }
      }
      .animate-splash-content {
        animation: splashContentAnimation 5s ease-in-out forwards;
      }
      .animate-splash-bg {
        animation: splashBgAnimation 5s ease-in-out forwards;
      }
      @keyframes slideRight {
        0%, 100% { transform: translateX(0); opacity: 1; }
        50% { transform: translateX(10px); opacity: 0.5; }
        90% { transform: translateX(20px); opacity: 0; }
      }
      .animate-slide-right {
        animation: slideRight 2s ease-in-out infinite;
        display: inline-block;
      }

      /* General purpose animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }

      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-fade-out {
        animation: fadeOut 0.5s ease-in-out forwards;
      }
    </style>
